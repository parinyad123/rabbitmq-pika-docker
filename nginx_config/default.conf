server {
    listen 443 ssl;
    server_name localhost;  # Replace with your domain or localhost

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/server_certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/server_key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy RabbitMQ Management UI
    location / {
        proxy_pass https://rabbitmq_ssl_v03:15671;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}